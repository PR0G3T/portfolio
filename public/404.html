<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Senior Software Engineer</title>
    <base href="/CV/" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Redirect to index.html with the current path as a query parameter
      (function() {
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        if (path !== '/' && path !== '/CV/' && path !== '/CV/index.html') {
          const redirectPath = '/CV/' + (search ? search + '&' : '?') + 'redirect=' + encodeURIComponent(path + hash);
          window.location.href = redirectPath;
        }
      })();
    </script>
  </body>
</html>
